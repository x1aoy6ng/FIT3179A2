<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VegaLite Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="page-wrapper">
        <div class="panel">
            <header>
                <h1>Malaysia's Unemployment Rate</h1>
            </header>

            <main class="panel-body">
                <!-- map -->
                <section class="chart-section">
                    <h4>Unemployment Rate by State in Malaysia (2020)</h4>
                    <div id="map"></div>
                </section>

                <!-- bar chart -->
                <section class="chart-section">
                    <h4>Youth Unemployment Trends in Malaysia</h4>
                    <div id="barchart"></div>
                </section>

                <!-- pie charts -->
                <section class="chart-section">
                    <h4>Unemployment Rate Distribution by Gender and Stratum</h4>
                    <div class="side-by-side">
                        <div class="half">
                            <div id="genderdonut"></div>
                        </div>
                        <div class="half">
                            <div id="stratumdonut"></div>
                        </div>
                    </div>
                </section>

                <!-- duration stacked area chart -->
                <section class="chart-section">
                    <h4>Unemployment Duration Distribution</h4>
                    <div id="durationarea"></div>
                </section>

                <!-- slope chart -->
                <section class="chart-section">
                    <h4>Active vs Inactive Unemployment Trends</h4>
                    <div id="slopechart"></div>
                    <div id="yearSelectorContainer"></div>
                </section>
            </main>

            <footer class="panel-footer">
                <p style="font-size:0.9rem; color:#666; text-align:center;">
                Author: YeoYuXuan 34286225
                </p>
            </footer>
            </div>
    </div>
    <!-- Scripts to Embed JSON Charts -->
    <script src="W10Homework.js"></script>
    
</body>
</html>
